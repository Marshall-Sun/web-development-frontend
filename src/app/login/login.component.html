<h1>🖥️登录后台系统</h1>
<div class="myform">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="email">📧邮箱</nz-form-label>
      <nz-form-control [nzErrorTip]="errorMail">
        <input nz-input formControlName="email" id="email" />
        <ng-template #errorMail let-control>
          <ng-container *ngIf="control.hasError('confirm')">
            邮箱不存在！
          </ng-container>
          <ng-container *ngIf="control.hasError('required')">
            邮箱格式错误！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="password">🔑密码</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('confirm')">
            密码错误！
          </ng-container>
          <ng-container *ngIf="control.hasError('required')">
            密码格式错误！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="button-area">
      <nz-form-control>
        <button nz-button nzType="primary" [nzLoading]="isOkLoading">✔️登录</button>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-control>
        <div id="register">
          没有账号？<a routerLink="/register">现在注册！</a>
        </div>
      </nz-form-control>
    </nz-form-item>

  </form>
</div>
