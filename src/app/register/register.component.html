<h1>🖥️注册后台账号</h1>
<div class="myform">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label nzSpan="11" nzRequired nzFor="email"
        >📧邮箱</nz-form-label
      >
      <nz-form-control [nzErrorTip]="errorMail">
        <input nz-input formControlName="email" id="email" />
        <ng-template #errorMail let-control>
          <ng-container *ngIf="control.hasError('required')">
            邮箱格式错误！
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            邮箱已经存在！
          </ng-container>
        </ng-template>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="password" nzRequired
        >🔑密码</nz-form-label
      >
      <nz-form-control
        nzErrorTip="密码格式错误！"
      >
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="checkPassword" nzRequired
        >🔑重复密码</nz-form-label
      >
      <nz-form-control [nzErrorTip]="errorTpl">
        <input
          nz-input
          type="password"
          formControlName="checkPassword"
          id="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            密码格式错误！
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            密码不一致！
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="nickname" nzRequired>
        <span>
          📛昵称
        </span>
      </nz-form-label>
      <nz-form-control
        nzErrorTip="昵称格式错误！"
      >
        <input nz-input id="nickname" formControlName="nickname" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="shopname" nzRequired
        >🏬店铺</nz-form-label
      >
      <nz-form-control
        nzErrorTip="店铺格式错误！"
      >
        <nz-select formControlName="shopname" id="select">
          <nz-option nzLabel="商店1" nzValue="商店1"></nz-option>
          <nz-option nzLabel="商店2" nzValue="商店2"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzSpan="11" nzFor="deptname" nzRequired
        >👨‍👦‍👦部门</nz-form-label
      >
      <nz-form-control
        nzErrorTip="部门格式错误！"
      >
        <nz-select formControlName="deptname" id="select">
          <nz-option nzLabel="管理部" nzValue="管理部"></nz-option>
          <nz-option nzLabel="销售部" nzValue="销售部"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item nz-row class="button-area">
      <nz-form-control>
        <label nz-checkbox formControlName="agree">
          <span>同意<a>使用协议</a></span>
        </label>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="button-area">
      <nz-form-control>
        <button nz-button nzType="primary" [nzLoading]="isOkLoading">✔️注册</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
